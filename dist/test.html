<header>
  <!-- Created by Nicholas Griffin - https://github.com/nicholasgriffintn/ -->
  <title>Just HTML and CSS Language Selector</title>

  <!-- Language Selector CSS -->

  <style>
    * {
      font-family: 'Open Sans';
    }

    .container {
      max-width: 1280px;
      padding: 0 1.5rem;
      margin: auto;
      overflow: hidden;
      background-color: #073763;
    }

    #main-nav {
      display: flex;
      justify-content: space-between;
      padding-top: 1rem;
    }

    .languageselector {
      background-color: #CDD7DF;
      border-radius: 15%;
      display: flex;
      padding: 0;
      height: 40px;
      overflow: hidden;
      transition: all .3s ease;
      opacity: 80%;
    }


    .languageselector a {
      color: #000;
      text-decoration: none;
      align-items: center;
    }

    .languageselector li {
      display: block;
      line-height: 40px;
    }

    .languageselector li:hover {
      background-color: #CDD7DF;
      border-top: 1px solid #C51EBA;
    }

    .languageselector li img {
      margin: 5px;
      max-height: 25px;
    }
  </style>
</header>

<body>
  <!-- Language Selector Code: -->
  <div class="container">
    <nav id="main-nav">
      <ul class="languageselector">
        <a href="#en">
          <li><img src="img/usa.png" /></li>
        </a>
        <a href="#es">
          <li><img src="img/spain.png" /></li>
        </a>
      </ul>
    </nav>
  </div>
</body>
